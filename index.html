<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Feed Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">


    <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.5.0/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-3.5.0/jasmine.css">

    <script src="lib/jasmine-3.5.0/jasmine.js"></script>
    <script src="lib/jasmine-3.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-3.5.0/boot.js"></script>

   

</head>

<body class="menu-hidden">
    <div class="header">
        <a href="#" class="menu-icon-link">
            <i class="icon-list"></i>
        </a>

        <h1 class="header-title">Feeds</h1>
    </div>

    <div class="slide-menu">
        <ul class="feed-list"></ul>
    </div>

    <div class="feed"></div>

    <script class="tpl-entry" type="text/x-handlebars-template">
        <a class="entry-link" href="{{link}}">
            <article class="entry">
                <h2>{{title}}</h2>
                <p>{{contentSnippet}}</p>
            </article>
        </a>
    </script>

    <script class="tpl-feed-list-item" type="text/x-handlebars-template">
        <li>
            <a href="#" data-id="{{id}}">{{name}}</a>
        </li>
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.min.js"></script>
    <script src="https://google.com/jsapi"></script>

    <!-- include source files here... -->
    <script src="src/app.js"></script>

    <!-- include spec files here... -->
    <script src="spec/feedreader.js"></script>

</body>
</html>
